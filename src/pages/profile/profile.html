<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'"> <!--O interrogação (?) é o operador de navegação segura do Angular, ou seja, se a variável 'cliente' ainda não tiver sido carregada a aplicação não vai apresentar erro, ela só renderizará ela quando a mesma for carregada-->
  </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{cliente?.email}}</p>
</ion-content>
